application: calculus-generator
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: matplotlib
  version: latest  
- name: numpy
  version: latest