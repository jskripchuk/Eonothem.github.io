        #questionContainer {
            background-color: rgb(109, 83, 128);

        $(document).ready(function() {

            $.ajax({
                type: "get",
                url: "http://calculus-generator.appspot.com/?type=differentiation&degree=3"
            }).done(function(data) {
                calculator.setExpression({
                    id: 'graph1',
                    latex: data.problem,
                    color: 'red'
                });
                calculator.setExpression({
                    id: 'derv',
                    latex: data.solution,
                    color: 'blue'
                });
                $("#introQuestion").html("The function $f(x) =" + data.problem + "$ and it's derivitive $f(x)'$ are shown above.");
